<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span class="logo-text"><h3>tweeter</h3></span>
      <h3>Tweet something!</h3>
    </nav>

    <!--This the container for desktop design-->
    <div class="one">
      
      <header id="nav-header">
        <div>
            <img id="header_img" src="/images/peter.gif"> 
        </div>
        <div>
            <h2>Tyler Asai</h2> 
        </div>
    </header>
  
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div id="errorMsg">
            <!-- Error messages appear and unappear here -->
          </div>
          <form action="/tweets" method="POST" id="submit_post">
            <textarea name="text" id="tweet-text" placeholder="What are you birding about?"></textarea>
            <div class="tweet-text-bottom">
              <button type="submit" class="tweet-btn">Tweet</button>
              <output name="counter" class="counter" id="char-count" for="tweet-text"></output>
            </div>
          </form>
        </section>
        
        <section class="tweet">
          <!-- Data from clinet JS-->
        </section>
  
      </main>

    </div>
    
    
  </body>
</html>
