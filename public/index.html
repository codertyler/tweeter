<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span class="logo-text"><h3>tweeter</h3></span>
    </nav>
    <header id="nav-header">
      <div>
          <img id="header_img" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST" >
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-text-bottom">
            <button type="submit" class="tweet-btn">Tweet</button>
            <output name="counter" class="counter" id="char-count" for="tweet-text"></output>
          </div>
        </form>
      </section>
      
      <section class="tweet">
        <article>
          <header>
            <label for="img"><img src="https://i.imgur.com/73hZDYK.png" alt="avatar">
              Newton</label>
             <h3 id="at_name">@User</h3>
          </header>
          <h4>
            Lorem, ipsum dolor.
          </h4>
          
          <hr>
          <footer>
            <p>Posted 1 Day ago</p>
            <p>logos</p>
          </footer>
        </article>
        <br>
      </section>

    </main>
  </body>
</html>
